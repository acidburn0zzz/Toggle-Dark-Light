<!DOCTYPE html>
<html lang="en">
      <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Toggle Dark/Light</title>
      </head>
    <script>
        function changeMode() {
            var element = document.body;
                element.classList.toggle("dark-mode");
            var image = document.getElementById('myImage');
            if (image.src.match("IconDark.png")) {
                image.src = "IconLight.png";
            }
            else {
                image.src = "IconDark.png";
            }
        }
    </script>

        <div align="center">
        <br>
        <div id="container">
            <label class="switch">
            <input type="checkbox" onclick="changeMode()">
            <span class="slider"></span>
            </label>
         </div>
      </div>
        <style>
            /* Toggle Dark Light by chris1111 */
            
            body {
                background: #2d313a;
                transition: all 0.3s ease-in-out;
            }
            ChangeImage {
                background: #2d313a;
            }
          
            
            body {
                margin: 0;
                padding: 0;
                font-family: "Open Sans", sans-serif;
                background: #2d313a;
                transition: .6s;
            }
            #container {
                position: sticky;
                cursor: pointer;
                top: 0;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .switch {
                position: relative;
                display: inline-block;
                width: 70px;
                height: 38px;
                border-radius: 50px;
                box-shadow: 0px 0px 4px 4px rgb(0,0,0);
            }
            .switch input {
                display: none;
            }
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(180deg,#777,#3a3a3a);
                border-radius: 34px;
                transition: 0.3s;
            }
            .slider:before {
                content: url(https://user-images.githubusercontent.com/6248794/220448138-84647214-03bb-4831-a9a2-55f537e920e9.png);
                position: absolute;
                height: 30px;
                width: 30px;
                left: 5px;
                bottom: 4px;
                border-radius: 50%;
                box-shadow: 0px 0px 3px 3px rgba(0, 0, 0, 0.5);
                transition: 0.3s;
            }
            input:checked + .slider {
                background: #D3D3D3;
            }
            input:checked + .slider:before {
                transform: translateX(30px);
                content: url(https://user-images.githubusercontent.com/6248794/220448157-bec4584e-eae0-4a67-9ba7-e5d0525ed504.png);
            }
            .changeImage {
                background: #DBDFE2;
            }
            .changeImage {
                background-color: #DBDFE2;
                color: #2d313a;
            }
            
            .dark-mode {
                background: #DBDFE2;
            }
            .dark-mode {
                background-color: #DBDFE2;
                color: #2d313a;
            }
            
            
            #myProgress {
            width: 100%;
            }
            
           #myBar {
           width: 0%;
           height: 10px;
           background-color: DodgerBlue;
           }
           #content{
           display:none;
           }
        </style>
        <script>
            /* js part */
            
            function changeImage() {
                var element = document.body;
                element.classList.toggle("changeImage");
            }
        </script>
       
        <div align="center">
        <h3><p style="color:DodgerBlue;">Welcome Toggle Dark/Light</p>
        <div id="container"> </p></h3>
        <div id="myProgress">
        <div id="myBar"></div>
        </div>
        <button onclick="move()" style="background-color:DodgerBlue;">View Github Project</button>
        <br>
        <script>
        /* js Progress Bar */
        function move() {
          var elem = document.getElementById("myBar");
          var width = 1;
          var id = setInterval(frame, 9);
          function frame() {
            if (width >= 100) {
              clearInterval(id);
              document.getElementById('content').style.display='block';
            } else {
              width++;
              elem.style.width = width + '%';
              window.location.href = "https://github.com/chris1111/Toggle-Dark-Light";
            }
          }
        }
</script>
      <br>
      <div align="center">
      </div><a href="https://github.com/chris1111/Toggle-Dark-Light"></a>
      <img src="IconDark.png" id="myImage" 
      </div>
      
</html>
